<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <title>Form com validação JS</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">

            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-requerid">Nome deve ter no mínimo 3 caracteres</span>
            </div>

            <div>
                <input type="email" placeholder="Digite seu melhor e-mail" class="inputs required"  oninput="emailValidate()">
                <span class="span-requerid">Digite um e-mail válido</span>
            </div>

            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-requerid">Digite uma com no mínimo 8 caracteres</span>
            </div>

            <div>
                <input type="password" placeholder="Confirme sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-requerid">Senhas devem ser compatíveis</span>
            </div>

            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>

            <p>Sexo:</p>

            <div class="box-select">

                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Maculino</label>
                </div>

                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>

                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>

            </div>

            <p>Quais suas experiências?</p>

            <div class="box-select">

                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">CSS</label>
                </div>

                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>

            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
